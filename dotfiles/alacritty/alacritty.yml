# My configuration for Alacritty.

env:
  TERM: xterm-256color

window:
  decorations: none
  dimensions:
    columns: 110
    lines: 35
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_bright_colors: false

font:
  normal:
    family: Hasklug Nerd Font Mono
    style: Regular
  bold:
    family: Hasklug Nerd Font Mono
    style: Bold
  italic:
    family: Hasklug Nerd Font Mono
    style: Italic
  size: 12.0
  offset:
    x: 0
    y: 0

colors:
  primary:
    background: '#191919'
    foreground: '#e5e5e5'
  cursor:
    cursor:     '#333333'
    text:       '#e5e5e5'
  selection:
    background: '#404040'
    text:       '#ffffff'
  normal:
    black:      '#191919'
    red:        '#cc0000'
    green:      '#009a00'
    yellow:     '#ffff4c'
    blue:       '#3232ff'
    magenta:    '#cc00cc'
    cyan:       '#00b2b2'
    white:      '#e5e5e5'

bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: true

live_config_reload: true
